# Enable Gradle's configuration cache for faster builds
org.gradle.configuration-cache=true

# Enable parallel execution for faster builds
org.gradle.parallel=true

# Enable build caching to speed up builds
org.gradle.caching=true

# Increase max JVM heap size to improve performance
org.gradle.jvmargs=-Xmx2g -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError

# Set Java compatibility for the project
javaCompatibility=17

